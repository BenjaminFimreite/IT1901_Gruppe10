{% extends 'base.html' %}
{% load static %}

{% load permission_tags %}

{% block content %}

<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="/bands">Bands</a></li>
  <li class="breadcrumb-item active">Band</li>
 </ol>


<div id="view_band">
	{% if user|can:'search_band' %}
	<h1>View Band</h1>
	<p>{{band}}</p>
	<ul>
		<li> Visits: {{band.Visits}}</li>
		<li> StreamCount: {{band.StreamCount}}</li>


	</ul>
	{% else %}
	{% endif %}
</div>
{% endblock %}
